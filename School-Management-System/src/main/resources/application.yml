server:
  port: 8080


spring:
  datasource:
    url: jdbc:mysql://localhost:3306/school_management_system?sessionVariables=sql_mode=''
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:

    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    spring.jpa.database-platform: org.



management:
  endpoints:
    web:
      exposure:
        include: "*"